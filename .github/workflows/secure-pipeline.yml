  # 2. ä¾è³´å¥—ä»¶æ¼æ´æª¢æ¸¬ (SCA)
  sca-scan:
    runs-on: ubuntu-latest
    name: SCA - ä¾è³´æ¼æ´æª¢æ¸¬
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4

      - name: å»ºç«‹ç¯„ä¾‹ package.json
        run: |
          cat > package.json << 'EOF'
