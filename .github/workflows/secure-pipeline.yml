  # 3. å®¹å™¨æ˜ åƒå®‰å…¨æƒæ
  container-scan:
    runs-on: ubuntu-latest
    name: å®¹å™¨æ˜ åƒæƒæ - Trivy
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4

      - name: å»ºç«‹ç¯„ä¾‹ Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM ubuntu:22.04
          RUN apt-get update && apt-get install -y curl wget
          COPY . /app
          WORKDIR /app
          CMD ["bash"]
          EOF

      - name: å»ºç«‹ç¯„ä¾‹æ‡‰ç”¨ç¨‹å¼
        run: |
