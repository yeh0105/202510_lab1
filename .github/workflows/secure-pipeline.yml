            echo "è­¦å‘Šï¼šSARIF æª”æ¡ˆæœªæ‰¾åˆ°ï¼Œå»ºç«‹ç©ºç™½æª”æ¡ˆ"
            echo '{"version":"2.1.0","runs":[]}' > results_sarif.sarif
